<app-header></app-header>
<div class="form-content">
    <form class="form" [formGroup]="addEmployeeForm">
        <div class="form-head">Employee Payroll Form</div>
        
        <!--Input Name -->
        <div class="row-content">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Full Name</mat-label>
                <input type="name" class="form-control" formControlName="name" matInput>
            </mat-form-field>
        </div>

        <!-----Profile Image------>
        <div class="row-content">
            <label class="label text" for="profile">Profile Image</label>
            <div class="profile-radio-content">
                <mat-radio-group formControlName="profilePic">
                    <mat-radio-button class=profile-width id="profile1" name="profile"  color="primary" 
                        value="../assets/profile-images/Ellipse -1.png" >
                    <img class="profile" id='image1' src="../assets/profile-images/Ellipse -1.png">
                    </mat-radio-button>
                    <mat-radio-button class=profile-width id="profile2" name="profile" color="primary"
                        value="../assets/profile-images/Ellipse -2.png" >
                    <img class="profile" id='image2' src="../assets/profile-images/Ellipse -2.png">
                    </mat-radio-button>
                    <mat-radio-button class=profile-width id="profile3" name="profile" color="primary"
                        value="../assets/profile-images/Ellipse -3.png" >
                    <img class="profile" id='image3' src="../assets/profile-images/Ellipse -3.png">
                    </mat-radio-button>
                    <mat-radio-button class=profile-width id="profile4" name="profile" color="primary"
                        value="../assets/profile-images/Ellipse -4.png" >
                    <img class="profile" id='image4' src="../assets/profile-images/Ellipse -4.png">
                    </mat-radio-button>
                    <mat-radio-button class=profile-width id="profile5" name="profile" color="primary"
                        value="../assets/profile-images/Ellipse -5.png" >
                    <img class="profile" id='image5' src="../assets/profile-images/Ellipse -5.png">
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>

        <!--------Enter the  Gender -------->
        <div class="row-content">
            <label class="label text" for="gender">Gender</label>
            <div class="form-control" >
                <mat-radio-group formControlName="gender">
                    <mat-radio-button class="form-check-inline" type="radio" id="male" name="gender"  color="primary" value="male" 
                     required >
                        <label class="text" for="male">Male</label>
                    </mat-radio-button>
                    <mat-radio-button class="form-check-inline" type="radio" id="female" name="gender" color="primary" value="female" 
                     required>
                        <label class="text" for="female">Female</label>
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>

        <!---------- Enter the Department-------->
        <div class="row-content" >
            <label class="label text" for="department" >Department</label>
            <div class="form-control" >
                <mat-checkbox class="checkbox" type="checkbox" color="primary" formControlName="department">
                    <label class="text" >Finance</label>
                </mat-checkbox>
                <mat-checkbox class="checkbox" type="checkbox" color="primary" formControlName="department">
                    <label class="text">HR</label>
                </mat-checkbox>
                <mat-checkbox class="checkbox" type="checkbox" color="primary" formControlName="department">
                    <label class="text">Engineering</label>
                </mat-checkbox>
            </div>
        </div>

        <!-----------Enter the Salary----------->
        <div class="row-content">
            <label class="label text" for="salary">Choose the salary</label>
            <mat-slider thumbLabel [displayWith]="formatSalary" color="primary" tickInterval="1000" aria-label="units" class="salary" 
                name="salary" min="800000" max="1400000" step="1000" formControlName="salary">
            </mat-slider>
        </div>

        <!-----------Enter the Date------------->
        <div class="row-content">
            <label class="label text" for="startDate">Start Date</label>
            <mat-form-field appearance="fill">
                <mat-label>Choose a Date</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Choose a Date" formControlName="startDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

<!-----------Write Notes------------->
<div class="row-content">
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Notes</mat-label>
        <textarea matInput id="notes" class="input" name="notes" placeholder="Write the Note" formControlName="note"></textarea>
    </mat-form-field>
</div>

<div class="buttonParent">
    <a routerLink="/home-page">
        <button mat-raised-button color="accent" class="resetButton button cancelButton">Cancel</button>
    </a>
    <div class="submit-reset">
        <button mat-raised-button type="submit" class="button submitButton" (click)="onSubmit()" id="submitButton">Submit</button>
        <button mat-raised-button color="accent" type="reset" class="resetButton button">Reset</button>
    </div>
</div>
